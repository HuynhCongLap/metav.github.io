<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - GLTFloader + transmission</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>

	<body>
		<video id="video" playsinline webkit-playinline muted autoplay loop width="1500" height="1500" style="display:none">
			<source src="textures/video_texture_03.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
		</video>
		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "./build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';
			import Stats from 'three/addons/libs/stats.module.js';
			import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
			import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';
			import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
			import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
			import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
			import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';
			import { KeyDisplay } from './utils.js';
			import { CharacterControls } from './characterControls.js';
			import { OutlineEffect } from 'three/addons/effects/OutlineEffect.js';
			import { Water } from 'three/addons/objects/Water.js';
			import { Sky } from 'three/addons/objects/Sky.js';
			import { FlyControls } from 'three/addons/controls/FlyControls.js';
			var water, video, videoImage, videoImageContext, videoTexture, freeCamra, effect, carModel;
			const scene = new THREE.Scene();
			scene.background = new THREE.Color('gray');
			freeCamra = false
			// Water

			const waterGeometry = new THREE.PlaneGeometry( 10000, 10000 );
			water = new Water(
					waterGeometry,
					{
						textureWidth: 512,
						textureHeight: 512,
						waterNormals: new THREE.TextureLoader().load( 'textures/waternormals.jpg', function ( texture ) {

							texture.wrapS = texture.wrapT = THREE.RepeatWrapping;

						} ),
						sunDirection: new THREE.Vector3(),
						sunColor: 0xffffff,
						waterColor: 0x001e0f,
						distortionScale: 3.7,
						fog: scene.fog !== undefined
					}
				);
			water.rotation.x = - Math.PI / 2;

			water.position.y = -3;
			//scene.add( water );

			// create the video element
			video = document.getElementById( 'video' );
				
			videoTexture = new THREE.Texture( video );
			videoTexture.minFilter = THREE.LinearFilter;
			videoTexture.magFilter = THREE.LinearFilter;
			videoTexture.flipY = false;
			var movieMaterial = new THREE.MeshPhongMaterial( { map: videoTexture, emissiveMap: videoTexture, emissiveIntensity: 0.8, emissive: 0xffffff, toneMapped: false, side:THREE.DoubleSide} );
			// Set the opacity of the material
			movieMaterial.opacity = 1.0; // Adjust the value as needed (0.0 to 1.0)
			// Enable transparency for the material
			movieMaterial.transparent = true;

			const waterUniforms = water.material.uniforms;
			const gui = new GUI();
			const folderWater = gui.addFolder( 'Water' );
			folderWater.add( waterUniforms.distortionScale, 'value', 0, 8, 0.1 ).name( 'distortionScale' );
			folderWater.add( waterUniforms.size, 'value', 0.1, 10, 0.1 ).name( 'size' );
			folderWater.open();
			// CAMERA
			const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
			camera.position.y = 1;
			camera.position.z = 2;
			camera.position.x = 0;

			// RENDERER
			const renderer = new THREE.WebGLRenderer({ antialias: true });
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.setPixelRatio(window.devicePixelRatio);
			//renderer.shadowMap.enabled = true
			//renderer.physicallyCorrectLights = true		
			document.body.appendChild( renderer.domElement );

			// CONTROLS
			const orbitControls = new OrbitControls(camera, renderer.domElement);
			orbitControls.enableDamping = true
			orbitControls.minDistance = 1
			orbitControls.maxDistance = 10
			orbitControls.enablePan = false
			orbitControls.maxPolarAngle = Math.PI /1.0
			//orbitControls.update();

			const flyControls = new FlyControls(camera, renderer.domElement)
			flyControls.movementSpeed = 20;
			flyControls.rollSpeed =	0.1;
			flyControls.autoForward = false;
			flyControls.dragToLook =  false;
			//flyControls.update(0.05) 
			// LIGHTS
			//light()
			 // Load and parse the JSON data
			// Load and parse the data from the text file
			// Load and parse the JSON-like data from the text file
			fetch('pin_light.txt')
			.then(response => response.json())
			.then(jsonData => {
				// Add directional light
				const directionalLightData = jsonData["directional-light"][0];
				const directionalColor = new THREE.Color(directionalLightData.color);
				const directionalIntensity = parseFloat(directionalLightData.intensity);
				const directionalPosition = new THREE.Vector3(
				parseFloat(directionalLightData.position.x),
				parseFloat(directionalLightData.position.y),
				parseFloat(directionalLightData.position.z)
				);
				const directionalLight = new THREE.DirectionalLight(directionalColor, directionalIntensity);
				directionalLight.position.copy(directionalPosition);
				scene.add(directionalLight);

				// Add point lights
				const pointLightsData = jsonData["point-lights"];
				pointLightsData.forEach(pointLightData => {
				const color = new THREE.Color(pointLightData.color);
				const intensity = pointLightData.intensity;
				const position = new THREE.Vector3(
					pointLightData.position.x,
					pointLightData.position.y,
					pointLightData.position.z
				);
				const pointLight = new THREE.PointLight(color, intensity);
				pointLight.position.copy(position);
				//scene.add(pointLight);
				});
			})
			.catch(error => console.error('Error loading data:', error));
			// FLOOR
			//generateFloor()
			// MODEL WITH ANIMATIONS
			var characterControls;
			const loader = new GLTFLoader();
			const toonMaterial = new THREE.MeshToonMaterial({ color: 0xffffff }); // You can set the color as needed
			const fiveTone = new THREE.TextureLoader().load('./img/fiveTone.jpg')
			fiveTone.minFilter = THREE.NearestFilter;
			fiveTone.magFilter = THREE.NearestFilter;

			const threeTone = new THREE.TextureLoader().load('./img/threeTone.jpg')
			threeTone.minFilter = THREE.NearestFilter;
			threeTone.magFilter = THREE.NearestFilter;

			const fourTone = new THREE.TextureLoader().load('./img/fourTone.jpg')
			fourTone.minFilter = THREE.NearestFilter;
			fourTone.magFilter = THREE.NearestFilter;

			loader.load('models/ford2.glb', function (gltf) {
				// Create a toon shader material
				const model = gltf.scene;
				carModel = gltf.scene;
				model.traverse(function (object) {
					if (object.isMesh) object.castShadow = true;
					if (object instanceof THREE.Mesh) {
						 // Preserve the original color and apply the toon shader
						 if (object.material instanceof THREE.MeshBasicMaterial) {
							const originalColor = object.material.color.clone();
							let toonMaterial = new THREE.MeshToonMaterial({ color: originalColor, gradientMap: fiveTone }) // Replace with your gradient map }); // You can set the color as needed
							object.material = toonMaterial;
						}
					}
				});
				scene.add(model);

				const gltfAnimations = gltf.animations;
				const mixer = new THREE.AnimationMixer(model);
				const animationsMap = new Map();
				gltfAnimations.filter(a => a.name != 'TPose').forEach(a => {
					animationsMap.set(a.name, mixer.clipAction(a));
				});

				characterControls = new CharacterControls(model, mixer, animationsMap, orbitControls, camera, 'Idle');
			});

			
			// CONTROL KEYS
			const keysPressed = {};
			const keyDisplayQueue = new KeyDisplay();
			document.addEventListener('keydown', (event) => {
				keyDisplayQueue.down(event.key);
				if (event.shiftKey && characterControls) {
					characterControls.switchRunToggle();
				} else {
					keysPressed[event.key.toLowerCase()] = true;
				}
				if (event.key === "p" || event.key === "P" && characterControls) {
					characterControls.freeCamera();
				}
			}, false);
			document.addEventListener('keyup', (event) => {
				keyDisplayQueue.up(event.key);
				keysPressed[event.key.toLowerCase()] = false;
			}, false);


			const clock = new THREE.Clock();
			function animate() {
				// Rotate the model
				if (carModel) {
					carModel.rotation.y += 0.005;
				}
				let mixerUpdateDelta = clock.getDelta();
				
				if(characterControls && characterControls.getBindCamera()) {
					characterControls.update(mixerUpdateDelta, keysPressed);
					orbitControls.update()
				}

				if(characterControls && !characterControls.getBindCamera()) {
					flyControls.update(0.05);
				}
				const time = performance.now() * 0.001;
				water.material.uniforms[ 'time' ].value += 1.0 / 60.0;

				if ( video.readyState === video.HAVE_ENOUGH_DATA ) 
				{
					if ( videoTexture ) 
						videoTexture.needsUpdate = true;
				}
				//
				const parameters = {
					defaultThickness: 0.008,
					defaultAlpha: 0.1,				}
				effect = new OutlineEffect( renderer, parameters );
				effect.render( scene, camera );
				update()
				requestAnimationFrame(animate);
			}

			function light() {
				//scene.add(new THREE.AmbientLight(0xffffff, 0.7))
				
				const dirLight = new THREE.DirectionalLight(0xffffff, 2)
				dirLight.position.set(- 60, 100, - 10);
				dirLight.castShadow = true;
				dirLight.shadow.camera.top = 50;
				dirLight.shadow.camera.bottom = - 50;
				dirLight.shadow.camera.left = - 50;
				dirLight.shadow.camera.right = 50;
				dirLight.shadow.camera.near = 0.1;
				dirLight.shadow.camera.far = 200;
				dirLight.shadow.mapSize.width = 4096;
				dirLight.shadow.mapSize.height = 4096;
				scene.add(dirLight);
				
				// scene.add( new THREE.CameraHelper(dirLight.shadow.camera))
			}

			function generateFloor() {
				// TEXTURES
				const textureLoader = new THREE.TextureLoader();
				const placeholder = textureLoader.load("./textures/placeholder/placeholder.png");
				const sandBaseColor = textureLoader.load("./textures/sand/Sand 002_COLOR.jpg");
				const sandNormalMap = textureLoader.load("./textures/sand/Sand 002_NRM.jpg");
				const sandHeightMap = textureLoader.load("./textures/sand/Sand 002_DISP.jpg");
				const sandAmbientOcclusion = textureLoader.load("./textures/sand/Sand 002_OCC.jpg");

				const WIDTH = 80
				const LENGTH = 80

				const geometry = new THREE.PlaneGeometry(WIDTH, LENGTH, 512, 512);
				const material = new THREE.MeshStandardMaterial(
					{
						map: sandBaseColor, normalMap: sandNormalMap,
						displacementMap: sandHeightMap, displacementScale: 0.1,
						aoMap: sandAmbientOcclusion
					})
				wrapAndRepeatTexture(material.map)
				wrapAndRepeatTexture(material.normalMap)
				wrapAndRepeatTexture(material.displacementMap)
				wrapAndRepeatTexture(material.aoMap)
				// const material = new THREE.MeshPhongMaterial({ map: placeholder})

				const floor = new THREE.Mesh(geometry, material)
				floor.receiveShadow = true
				floor.rotation.x = - Math.PI / 2
				scene.add(floor)
			}

			function wrapAndRepeatTexture (texture) {
				texture.wrapS = texture.wrapT = THREE.RepeatWrapping
				texture.repeat.x = texture.repeat.y = 10
			}

			animate();
			// RESIZE HANDLER
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize(window.innerWidth, window.innerHeight);
				keyDisplayQueue.updatePosition()
			}

			function update()
			{
				video.play();
				/**
				document.onkeydown = function (e) {
					if(e.keyCode === 80) {
						video.play();
					} else if (e.keyCode === 32) {
						video.pause();	
					} else if (e.keyCode === 83) {
						 video.pause();
						 video.currenTime = 0;
					} else if (e.keyCode === 2) {
						video.currenTime = 0;
					}
				};
				**/
			}
			window.addEventListener('resize', onWindowResize);
			
		</script>

	</body>
</html>
