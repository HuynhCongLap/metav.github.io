<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - GLTFloader + transmission</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>

	<body>
		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "./build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';
			import Stats from 'three/addons/libs/stats.module.js';
			import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
			import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';
			import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
			import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
			import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
			import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';
			import { KeyDisplay } from './utils.js';
			import { CharacterControls } from './characterControls.js';
			import { Water } from 'three/addons/objects/Water.js';
			// SCENE
			const scene = new THREE.Scene();
			//scene.background = new THREE.Color(0xa8def0);
			
			// CAMERA
			const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
			camera.position.y = 5;
			camera.position.z = 5;
			camera.position.x = 0;

			// RENDERER
			const renderer = new THREE.WebGLRenderer({ antialias: true });
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.shadowMap.enabled = true
			renderer.physicallyCorrectLights = true		
			document.body.appendChild( renderer.domElement );

			// CONTROLS
			const orbitControls = new OrbitControls(camera, renderer.domElement);
			orbitControls.enableDamping = true
			orbitControls.minDistance = 5
			orbitControls.maxDistance = 1000
			orbitControls.enablePan = false
			orbitControls.maxPolarAngle = Math.PI / 2 - 0.05
			orbitControls.update();

			// LIGHTS
			light()
			
			// FLOOR
			//generateFloor()
			// MODEL WITH ANIMATIONS
			var characterControls;
			const loader = new GLTFLoader();
			loader.load('models/women1.glb', function (gltf) {
				const model = gltf.scene;
				model.traverse(function (object) {
					if (object.isMesh) object.castShadow = true;
				});
				scene.add(model);

				const gltfAnimations = gltf.animations;
				const mixer = new THREE.AnimationMixer(model);
				const animationsMap = new Map();
				gltfAnimations.filter(a => a.name != 'TPose').forEach(a => {
					animationsMap.set(a.name, mixer.clipAction(a));
				});

				characterControls = new CharacterControls(model, mixer, animationsMap, orbitControls, camera, 'Idle');
			});

			const loader_room = new GLTFLoader()
							.setPath( 'models/gltf/' )
							.setDRACOLoader( new DRACOLoader().setDecoderPath( 'jsm/libs/draco/gltf/' ) )
							.load( 'model_16metres.glb', function ( gltf ) {

								const mixer = new THREE.AnimationMixer( gltf.scene );
								mixer.clipAction( gltf.animations[ 0 ] ).play();
								scene.add( gltf.scene );

							} );
			
			// CONTROL KEYS
			const keysPressed = {};
			const keyDisplayQueue = new KeyDisplay();
			document.addEventListener('keydown', (event) => {
				keyDisplayQueue.down(event.key);
				if (event.shiftKey && characterControls) {
					characterControls.switchRunToggle();
				} else {
					keysPressed[event.key.toLowerCase()] = true;
				}
			}, false);
			document.addEventListener('keyup', (event) => {
				keyDisplayQueue.up(event.key);
				keysPressed[event.key.toLowerCase()] = false;
			}, false);


			const clock = new THREE.Clock();
			function animate() {
				let mixerUpdateDelta = clock.getDelta();
				if (characterControls) {
					characterControls.update(mixerUpdateDelta, keysPressed);
				}
				orbitControls.update()
				renderer.render( scene, camera );
				requestAnimationFrame(animate);
			}

			function light() {
				//scene.add(new THREE.AmbientLight(0xffffff, 0.7))
				
				const dirLight = new THREE.DirectionalLight(0xffffff, 1)
				dirLight.position.set(- 60, 100, - 10);
				dirLight.castShadow = true;
				dirLight.shadow.camera.top = 50;
				dirLight.shadow.camera.bottom = - 50;
				dirLight.shadow.camera.left = - 50;
				dirLight.shadow.camera.right = 50;
				dirLight.shadow.camera.near = 0.1;
				dirLight.shadow.camera.far = 200;
				dirLight.shadow.mapSize.width = 4096;
				dirLight.shadow.mapSize.height = 4096;
				scene.add(dirLight);
				
				// scene.add( new THREE.CameraHelper(dirLight.shadow.camera))
			}

			function generateFloor() {
				// TEXTURES
				const textureLoader = new THREE.TextureLoader();
				const placeholder = textureLoader.load("./textures/placeholder/placeholder.png");
				const sandBaseColor = textureLoader.load("./textures/sand/Sand 002_COLOR.jpg");
				const sandNormalMap = textureLoader.load("./textures/sand/Sand 002_NRM.jpg");
				const sandHeightMap = textureLoader.load("./textures/sand/Sand 002_DISP.jpg");
				const sandAmbientOcclusion = textureLoader.load("./textures/sand/Sand 002_OCC.jpg");

				const WIDTH = 80
				const LENGTH = 80

				const geometry = new THREE.PlaneGeometry(WIDTH, LENGTH, 512, 512);
				const material = new THREE.MeshStandardMaterial(
					{
						map: sandBaseColor, normalMap: sandNormalMap,
						displacementMap: sandHeightMap, displacementScale: 0.1,
						aoMap: sandAmbientOcclusion
					})
				wrapAndRepeatTexture(material.map)
				wrapAndRepeatTexture(material.normalMap)
				wrapAndRepeatTexture(material.displacementMap)
				wrapAndRepeatTexture(material.aoMap)
				// const material = new THREE.MeshPhongMaterial({ map: placeholder})

				const floor = new THREE.Mesh(geometry, material)
				floor.receiveShadow = true
				floor.rotation.x = - Math.PI / 2
				scene.add(floor)
			}

			function wrapAndRepeatTexture (texture) {
				texture.wrapS = texture.wrapT = THREE.RepeatWrapping
				texture.repeat.x = texture.repeat.y = 10
			}

			animate();
			// RESIZE HANDLER
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize(window.innerWidth, window.innerHeight);
				keyDisplayQueue.updatePosition()
			}
			window.addEventListener('resize', onWindowResize);
			
		</script>

	</body>
</html>
